# Agent Sandbox Development - Devcontainer mode
#
# Used by VS Code devcontainer. Separate from root docker-compose.yml to allow
# both to run simultaneously without container/volume name conflicts.
#
# Requires:
#   1. Build local images: ./images/build.sh
#   2. Copy policy to host: cp docs/policy/examples/claude-devcontainer.yaml ~/.config/agent-sandbox/policy.yaml

services:
  proxy:
    build: ../images/proxy
    environment:
      - PROXY_MODE=enforce
    volumes:
      - proxy-state:/home/mitmproxy/.mitmproxy
      - proxy-ca:/ca-export
      - ${HOME}/.config/agent-sandbox/policies/claude-vscode.yaml:/etc/mitmproxy/policy.yaml:ro
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 5s
      timeout: 3s
      retries: 3

  agent:
    image: agent-sandbox-claude:local
    depends_on:
      proxy:
        condition: service_healthy
    # Required for iptables firewall setup. The agent runs as non-root and
    # sudoers only permits specific scripts, so it cannot modify iptables directly.
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      # Project workspace
      - ../:/workspace
      # Persist Claude credentials
      - claude-state:/home/dev/.claude
      # Persist shell history
      - claude-history:/commandhistory
      # Proxy CA certificate (public cert only, no private key)
      - proxy-ca:/etc/mitmproxy:ro
      # Host Claude config (optional - comment out if files don't exist)
      - ${HOME}/.claude/CLAUDE.md:/home/dev/.claude/CLAUDE.md:ro
      - ${HOME}/.claude/settings.json:/home/dev/.claude/settings.json:ro
      # Shell customizations (optional)
      - ${HOME}/.config/agent-sandbox/shell.d:/home/dev/.config/agent-sandbox/shell.d:ro
    working_dir: /workspace
    stdin_open: true
    tty: true
    environment:
      - TZ=${TZ:-America/Los_Angeles}
      - CLAUDE_CONFIG_DIR=/home/dev/.claude
      - HTTP_PROXY=http://proxy:8080
      - HTTPS_PROXY=http://proxy:8080
      - NO_PROXY=localhost,127.0.0.1,proxy

volumes:
  claude-state:
  claude-history:
  proxy-state:
  proxy-ca:
